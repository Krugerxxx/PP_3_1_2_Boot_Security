<body>

<div th:fragment="newuser">

    <h4 class="card-header" style="background-color: #F8F9FA">
        Add new user
    </h4>
    <div class="card-body">

        <div class="container">
            <div class="row">
                <div class="col offset-md-2">

                    <div class="form-group">

                        <div class="form-group col-6 text-center offset-md-2">
                            <!--     <div th:text="${emailExists}"></div>
                                 <th:block th:if="${#fields.hasErrors()}">
                                     <h6 th:each="err : ${#fields.allErrors()}" th:text="${err}"></h6>
                                 </th:block>
                                 <table>
                                     <tr>
                                         <div class="form-group text-center">
                                             <strong>First name</strong>
                                             <input th:type="text"

                                                    name="firstname"
                                                    required
                                                    minlength="2"
                                                    maxlength="50"
                                                    pattern="^[A-Za-zА-Яа-яЁё0-9_]+$"
                                                    placeholder="First name">
                                         </div>
                                     </tr>

                                     <tr>
                                         <div class="form-group text-center">
                                             <strong>Last name</strong>
                                             <input th:type="text"
                                                    class="form-control"
                                                    th:field="*{lastname}"
                                                    name="lastname"
                                                    required
                                                    minlength="2"
                                                    maxlength="50"
                                                    pattern="^[A-Za-zА-Яа-яЁё0-9_]+$"
                                                    placeholder="Last name">
                                         </div>
                                     </tr>

                                     <tr>
                                         <div class="form-group text-center">
                                             <strong>Age</strong>
                                             <input th:type="number"
                                                    class="form-control"
                                                    th:field="*{age}"
                                                    name="age"
                                                    required
                                                    min="0"
                                                    max="120"
                                                    placeholder="Age">
                                         </div>
                                     </tr>

                                     <tr>
                                         <div class="form-group text-center">
                                             <strong>Email</strong>
                                             <input th:type="email"
                                                    class="form-control"
                                                    th:field="*{email}"
                                                    name="email"
                                                    required
                                                    placeholder="Email">
                                         </div>
                                     </tr>

                                     <tr>
                                         <div class="form-group text-center">
                                             <strong>Password</strong>
                                             <input th:type="password"
                                                    class="form-control"
                                                    th:field="*{password}"
                                                    name="password"
                                                    required
                                                    minlength="3"
                                                    maxlength="50"
                                                    placeholder="Password">
                                         </div>
                                     </tr>


                                     <tr>
                                         <div class="form-group text-center">
                                             <strong>Role</strong>
                                             <select class="custom-select"

                                                 <option th:each="role: ${roleName}"

                                                 </option>
                                             </select>
                                         </div>

                                     </tr>
                                 </table>
                                 <input class="btn btn-success" type="submit"
