<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="newuser">

    <h4 class="card-header" style="background-color: #F8F9FA">
        Add new user
    </h4>
    <div class="card-body">

        <div class="container">
            <div class="row">
                <div class="col offset-md-2">
                    <form class="createForm"
                          id="createForm"
                          method="post">
                        <div class="form-group">

                            <div class="form-group col-6 text-center offset-md-2">

                                <!-- <div th:text="${emailExists}"></div>
                                <th:block th:if="${#fields.hasErrors()}">
                                    <h6 th:each="err : ${#fields.allErrors()}" th:text="${err}"></h6>
                                </th:block> -->


                                <table>
                                    <tr>
                                        <div class="form-group text-center">
                                            <strong>First name</strong>
                                            <input id="input-firstname"
                                                   type="text"
                                                   class="form-control"
                                                   name="firstname"
                                                   required
                                                   minlength="2"
                                                   maxlength="50"
                                                   pattern="^[A-Za-zА-Яа-яЁё0-9_]+$"
                                                   placeholder="First name">
                                        </div>
                                    </tr>

                                    <tr>
                                        <div class="form-group text-center">
                                            <strong>Last name</strong>
                                            <input id="input-lastname"
                                                   type="text"
                                                   class="form-control"
                                                   name="lastname"
                                                   required
                                                   minlength="2"
                                                   maxlength="50"
                                                   pattern="^[A-Za-zА-Яа-яЁё0-9_]+$"
                                                   placeholder="Last name">
                                        </div>
                                    </tr>

                                    <tr>
                                        <div class="form-group text-center">
                                            <strong>Age</strong>
                                            <input id="input-age"
                                                   type="number"
                                                   class="form-control"
                                                   name="age"
                                                   required
                                                   min="0"
                                                   max="120"
                                                   placeholder="Age">
                                        </div>
                                    </tr>

                                    <tr>
                                        <div class="form-group text-center">
                                            <strong>Email</strong>
                                            <input id="input-email"
                                                   type="email"
                                                   class="form-control"
                                                   name="email"
                                                   required
                                                   placeholder="Email">
                                        </div>
                                    </tr>

                                    <tr>
                                        <div class="form-group text-center">
                                            <strong>Password</strong>
                                            <input id="input-passwrod"
                                                   type="password"
                                                   class="form-control"
                                                   name="password"
                                                   required
                                                   minlength="3"
                                                   maxlength="50"
                                                   placeholder="Password">
                                        </div>
                                    </tr>


                                    <tr>
                                        <div class="form-group text-center">
                                            <strong>Role</strong>
                                            <select id="roles"
                                                    name="roles"
                                                    class="custom-select"
                                                    multiple
                                                    size="2"
                                                    required>
                                            </select>
                                        </div>

                                    </tr>
                                </table>
                                <input class="btn btn-success" type="submit"
                                       value="Add new user">
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
