<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h3>Изменить пользователя</h3>
    <div th:text="${emailExists}"></div>
    <form action="#" th:action="@{/admin/edit_user{id} (id=${user.getId()})}" th:object="${user}"
          method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID</td>
                <td><input type="text" th:value="*{id}" readonly/></td>
            </tr>
            <tr>
                <td>Имя:</td>
                <td><input maxlength="30" type="text" th:field="*{name}" th:value="*{name}"/></td>
            </tr>
            <tr>
                <td>Возраст:</td>
                <td><input required pattern="^[0-9]+$" maxlength="3" type="text" th:field="*{age}" th:value="*{age}"/>
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input maxlength="255" type="text" th:field="*{email}" th:value="*{email}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input maxlength="30" minlength="3" type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="checkbox"
                           th:each="role : ${roleName}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                           th:field="*{roles}">
                </td>
            </tr>
            <th:block th:if="${#fields.hasErrors()}">
                <h6 th:each="err : ${#fields.allErrors()}" th:text="${err}"></h6>
            </th:block>
            <tr>
                <td colspan="2"><input type="submit" value="Изменить"></td>
            </tr>
        </table>
    </form>

    <br>
    <form action="#" th:action="@{/admin}" th:method="Get">
        <input type="submit" value="Назад"/>
    </form>

    <br>
    <form action="#" th:action="@{/logout}" th:method="Get">
        <input type="submit" value="Выход"/>
    </form>

</div>
</body>
</html>
