<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h3>Изменить пользователя</h3>
    <form th:action="@{/users/edit_user{id} (id=${edituser.getId()})}" th:object="${edituser}"
          method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID</td>
                <td th:text="${id}"></td>
            </tr>
            <tr>
                <td>Имя:</td>
                <td><input type="text" th:field="*{name}" th:value="*{name}"/></td>
            </tr>
            <tr>
                <td>Возраст:</td>
                <td><input type="text" th:field="*{age}" th:value="*{age}"/></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{email}" th:value="*{email}"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Изменить"></td>
            </tr>
        </table>
    </form>
    <h4>
        <a href="../users">Назад</a>
    </h4>
    <h4>
        <a href="../users/..">На главную</a>
    </h4>
</div>
</body>
</html>
