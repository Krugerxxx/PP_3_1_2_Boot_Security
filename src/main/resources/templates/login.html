<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="container col-2 mt-5">
        <h3><b>Please sign in</b></h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                Вы вышли из системы.
            </div>
            <input type="text" name="username" id="username" class="form-control" placeholder="Email address">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <div class="d-grid mt-2">
                <input type="submit" value="Sign in" class="btn btn-primary btn-block">
            </div>
            <div th:if="${param.error}" style="color: darkred"> Wrong email or password!</div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
